name: CI
permissions:
    contents: read

on:
    push:
        branches: [main, master, develop]
    pull_request:
        branches: [main, master, develop]

jobs:
    lint-and-format:
        name: Lint and Format Check
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v6

            - name: Setup Node.js
              uses: actions/setup-node@v6
              with:
                  node-version: '20'

            - name: Install root dependencies
              run: npm install

            - name: Install backend dependencies
              working-directory: ./backend
              run: npm install

            - name: Install frontend dependencies
              working-directory: ./frontend
              run: npm install

            - name: Run ESLint
              run: npm run lint

            - name: Check code formatting
              run: npx prettier --check "**/*.{js,json,css,html,ts,tsx}"

    test:
        name: Test
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v6

            - name: Setup Node.js
              uses: actions/setup-node@v6
              with:
                  node-version: '20'

            - name: Install root dependencies
              run: npm install

            - name: Install backend dependencies
              working-directory: ./backend
              run: npm install

            - name: Install frontend dependencies
              working-directory: ./frontend
              run: npm install

            - name: Backend Tests
              run: npm run test:backend

            - name: Frontend Tests
              run: npm run test:frontend

            - name: Frontend Type Check
              working-directory: ./frontend
              run: npm run type-check

    build-check:
        name: Build Check
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v6

            - name: Setup Node.js
              uses: actions/setup-node@v6
              with:
                  node-version: '20'

            - name: Install root dependencies
              run: npm install

            - name: Install backend dependencies
              working-directory: ./backend
              run: npm install

            - name: Install frontend dependencies
              working-directory: ./frontend
              run: npm install

            - name: Build Backend
              working-directory: ./backend
              run: npm run build

            - name: Build Frontend
              working-directory: ./frontend
              run: npm run build
